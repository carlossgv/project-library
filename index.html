<!doctype html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Title here!</title>

    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <div id="newBookButtonDiv">
        <button id="newBookButton" class="button">NEW BOOK</button>
    </div>
    <div class="libraryList" id="libraryList">
        <div type="text/html" id="newBookForm" class="form">
            <form id="newBookForm" class="form">
                <div class="formInput">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div> 
                <div class="formInput">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                </div> 
                <div class="formInput">
                    <label for="pages">Number of Pages</label>
                    <input type="text" id="pages" name="pages">
                </div>  
                <div class="formInput">
                    <label for="read">Have your read it?</label>
                    <input type="radio" name="read" id="read" value="Read">
                    <input type="radio" name="read" id="notRead" value="Not read">
                </div>
                <div class="formInput">
                    <input type="button" id="addBookButton" class="button" value="Add Book">
                </div>
            </form>
        </div>
    </div>

</body>

<script src="scripts/script.js"></script>
